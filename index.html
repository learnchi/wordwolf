<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link href="css/wordwolf.css" rel="stylesheet">
  </head>
  <body>

	<div class="container">
    	<h1>Word Wolf わーどうるふ</h1>
		<div class="d-flex align-items-center justify-content-end m-2">
			<div>

				<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="attendCount" id="attendCount1" value="3">
				<label class="form-check-label" for="attendCount1">3人</label>
				</div>
				<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="attendCount" id="attendCount2" value="4">
				<label class="form-check-label" for="attendCount2">4人</label>
				</div>
				<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="attendCount" id="attendCount3" value="5">
				<label class="form-check-label" for="attendCount3">5人</label>
				</div>

			</div>
			<button id="start" class="btn btn-outline-primary">スタート</button>
			<button id="showall" class="btn btn-outline-primary">ぜんぶひょうじ</button>
		</div>
		<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-4 g-2">
			<div class="col">
			<button id="button-A" data-index="0" data-bs-toggle="button" class="btn btn-primary btn-lg w-100 p-5 d-nnone" type="button">A</button>
			</div>
			<div class="col">
			<button id="button-B" data-index="1" data-bs-toggle="button"class="btn btn-primary btn-lg w-100 p-5 d-nnone" type="button">B</button>
			</div>
			<div class="col">
			<button id="button-C" data-index="2" data-bs-toggle="button"class="btn btn-primary btn-lg w-100 p-5 d-nnone" type="button">C</button>
			</div>
			<div class="col">
			<button id="button-D" data-index="3" data-bs-toggle="button"class="btn btn-primary btn-lg w-100 p-5 d-nnone" type="button">D</button>
			</div>
			<div class="col">
			<button id="button-E" data-index="4" data-bs-toggle="button"class="btn btn-primary btn-lg w-100 p-5 d-nnone" type="button">E</button>
			</div>
		</div>
		<div id="explanation" class="alert alert-primary m-2">
			人数をえらんで「スタート」ボタンを押してください。<br/>
			人数に合わせてカードが表示されます。それぞれA,B,C,(D,E)のどれになるか決めてください。<br/>
			ひとりずつ、自分のカードをタップして、中の言葉を確認したら、タップしてまたうらがえしてください。他の人のを見ちゃダメだよ。<br/>
			全員確認が終わったらゲームスタート。<br/>
			答え合わせは「ぜんぶひょうじ」ボタンをタップします。
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="js/wordwolf.js"></script>
  </body>
</html>
